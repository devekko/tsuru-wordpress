[watcher:phpfpm]
cmd = /var/lib/tsuru/php5-fpm
args = --fpm-config /etc/php5/fpm/php-fpm.conf
copy_env = True
stdout_stream.class = tsuru.stream.Stream
priority = 5

[watcher:nginx]
cmd = /usr/sbin/nginx
args = -c /etc/nginx/nginx.conf
copy_env = True
stdout_stream.class = tsuru.stream.Stream
priority = 0
